<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./resources/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <!-- Top fixed header (highscores and timer) -->
        <header class="row">
            <div class="col-md-6" id="Highscores">
                <a href="#">View Highscores</a>
            </div>
            <div class="col-md-6" id="timer">
                Time: <span id="seconds">0</span>
            </div>

        </header>


        <!-- Coding Challenge Title -->
        <section id="title-section" style="display: block;">
            <div class="row">
                <div class="col-md-12">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Try and answer the following code-related questions within the time limit. Keep in mind that
                        incorrect answers will penalize your your score time by 10 seconds!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="startButton">Start Quiz</button>
                </div>
            </div>
        </section>

        <!-- Coding questions -->
        <section id="quiz-section" style="display: none;">
            <div class="row">
                <div class="col-md-12">
                    <h3 id="question"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="choices">
                    
                </div>
            </div>
        </section>



    </div>


    <script type="text/javascript" src="./resources/js/script.js"></script>
    <script type="text/javascript" src="./resources/js/questions.js"></script>
</body>

</html>
